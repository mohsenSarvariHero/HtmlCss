<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll with 5 Images</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-wrapper {
            position: relative;
            overflow: hidden; /* Hides the overflow outside the container */
        }

        .image-container {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 10px;
            width: 100%;
        }

        .image-container img {
            flex: 0 0 auto; /* Prevent images from shrinking */
            width: 19%; /* Show 5 images (100% / 5 = 20%, slightly reduced for spacing) */
            max-height: 200px;
            border-radius: 5px;
            object-fit: cover;
        }

        .arrow-btn {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }

        .arrow-btn.left {
            left: 10px;
        }

        .arrow-btn.right {
            right: 10px;
        }
    </style>
</head>
<body class="bg-light text-dark" style="text-align: center;margin-top: 80px;">

    <div class="container py-5">
        <div class="image-wrapper">
            <!-- Left Arrow -->
            <button class="arrow-btn left" onclick="scrollImages(-1)">
                &#9664;
            </button>

            <!-- Horizontal Scrollable Image Container -->
            <div class="image-container" id="imageContainer">
                <img src="img1.jpg" alt="Image 1">
                <img src="img1.jpg" alt="Image 2">
                <img src="img1.jpg" alt="Image 3">
                <img src="img1.jpg" alt="Image 4">
                <img src="img1.jpg" alt="Image 5">
                <img src="img1.jpg" alt="Image 6">
                <img src="img1.jpg" alt="Image 7">
                <img src="img1.jpg" alt="Image 8">
                <img src="img1.jpg" alt="Image 9">
                <img src="img1.jpg" alt="Image 10">
            </div>

            <!-- Right Arrow -->
            <button class="arrow-btn right" onclick="scrollImages(1)">
                &#9654;
            </button>
        </div>
    </div>

    <!-- JavaScript for Scroll Functionality -->
    <script>
        function scrollImages(direction) {
            const container = document.getElementById('imageContainer');
            const imageWidth = container.children[0].offsetWidth + 10; // Get image width (including gap)
            container.scrollBy({ left: direction * imageWidth, behavior: 'smooth' });
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
